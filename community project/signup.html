<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pocket Garden Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-image">
                <img src="images/garden-illustration.svg" alt="Urban Garden Illustration">
            </div>
            <div class="login-form">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                    <h1>Pocket Garden</h1>
                </div>
                <h2>Create Account</h2>
                <p>Join our community of urban gardeners</p>
                <form id="signupForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="terms">
                            <label for="terms">I agree to the Terms & Conditions</label>
                        </div>
                    </div>
                    <button type="submit" class="login-btn">Sign Up</button>
                </form>
                <div class="divider">
                    <span>or</span>
                </div>
                <div class="social-login">
                    <button class="google-btn"><i class="fab fa-google"></i> Sign up with Google</button>
                </div>
                <div class="signup-link">
                    <p>Already have an account? <a href="index.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
